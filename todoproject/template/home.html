{% extends 'base.html' %}
{% block content %}
<div class="container fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <b>TODO</b>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow" >
             {% csrf_token %}
            <div class="form-group">
                  <input type="text" class="form-control"    name="task" placeholder="YOUR TASK">
            </div>
            <div class="form-group">
                  <input type="text" class="form-control"  name="priority" placeholder="PRIORITY">
            </div>
            <div class="form-group">
                  <input type="date" class="form-control"  name="date" placeholder="date">
            </div>
            <input type="submit" class="btn btn-success">
        </form>







      </div>
        <div class="col-md-6">
            <h3>TASKS TO BE COMPLETED</h3>
            {% for i in task %}
        <div class="shadow card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title"> {{i.name}}</h5>

    <p class="card-text"> {{i.priority}}</p>
      <p class="card-text"> {{i.date}}</p>
      <a  class="btn btn-danger" href="{% url 'delete' i.id %}">DELETE</a>
      <a  class="btn btn-success" href="{% url 'update' i.id %}">UPDATE</a>



  </div>
</div><br>
            {% endfor %}
        </div>
</div>
{% endblock %}
